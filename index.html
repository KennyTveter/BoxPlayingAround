<body>
    <h1>What is in the Box?</h1>
    <div class="circles" id="first-circle"></div>
    <div class="squares" id="first-square"></div>
    <div class="circles" id="second-circle">
        <div id="inner-box">
            <div id="innermost-box">
                <p id="ominous text">Welcome home, we've been expecting you for so very, very long. 
                    Don't be afraid</p>
            </div>
        </div>
    </div>
    <div class="squares" id="second-square"></div>
    <div class="circles" id="third-circle"></div>
